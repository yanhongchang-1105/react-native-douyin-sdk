apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  compileSdkVersion safeExtGet('compileSdkVersion', 23)
  buildToolsVersion safeExtGet('buildToolsVersion', '23.0.1')

  defaultConfig {
    minSdkVersion safeExtGet('minSdkVersion', 16)
    targetSdkVersion safeExtGet('targetSdkVersion', 22)
    versionCode 1
    versionName "1.0"
    ndk {
      abiFilters "armeabi-v7a", "x86"
    }
  }
}

repositories {
    jcenter()
    maven { url "$projectDir/../../react-native/android" }
    maven { url 'https://dl.bintray.com/aweme-open-sdk-team/public' }
}

dependencies {
  api 'com.facebook.react:react-native:+'
  implementation 'com.bytedance.ies.ugc.aweme:opensdk-china-external:0.1.8.0'
  implementation 'com.bytedance.ies.ugc.aweme:opensdk-common:0.1.8.0'

}
